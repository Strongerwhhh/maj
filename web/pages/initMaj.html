			goEasy.subscribe({

					}

				},
				onSuccess: function () {
					console.log("Subscribe the Channel successfully.");
				},
				onFailed: function (error) {
					console.log("Subscribe the Channel failed, error code: " + error.code + " error message: " + error.content);
				}
			});
		}
